<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/image/virus.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/pageHome.css">
    <title>Game - Covid-19</title>

    <script>
        function startGame() {
            var level = document.getElementById('level').value

            if(level === '') {
                alert('Selecione um Nível para jogar!')
                return false
            }

            window.location.href = 'game.html?' + level;
        }
    </script>
</head>
<body>
    <header class="pageHome">
        <div class="container">
            <img src="../assets/image/virus.svg" alt="coronavirus">
            <h1>Game Covid-19</h1>

            <div class="level">
                <h2>Nível</h2>
                <select name="nivel" id="level">
                    <option value="">-- Selecione o nível --</option>
                    <option value="muito-facil">Muito facil</option>
                    <option value="facil">Facil</option>
                    <option value="normal">Normal</option>
                    <option value="dificil">Dificil</option>
                    <option value="full-pistola">Full pistola</option>
                </select>
                

                <button href="./game.html" class="btn-jogar" onclick="startGame()">Jogar</button>
            </div>
        </div>
    </header>

    <script src="../js/jogoScript.js"></script>
</body>
</html>
